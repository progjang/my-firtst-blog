{% extends "blog/base.html" %}
{% block content %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
    {% endif %}
    <h1><a href="">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
